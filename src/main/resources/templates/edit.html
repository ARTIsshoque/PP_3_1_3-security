<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/static/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/style.css}">
    <title>Добавить пользователя</title>
</head>

<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container center main">
    <h2>Редактирование пользователя</h2>

    <form action="/edit" method="POST" th:action="@{/admin/edit}" th:object="${user}">
        <input type="hidden" name="id" th:value="${user.id}">

        <fieldset>
            <label for="username">Логин</label>
            <input id="username" th:field="*{username}" autofocus placeholder="user"><br />
            <span class="small text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
            <br th:if="${#fields.hasErrors('username')}" />
            <label for="password">Пароль</label>
            <input id="password" type="password" th:field="*{password}" autofocus placeholder="*******"><br />
            <span class="small text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            <br th:if="${#fields.hasErrors('password')}" />
            <label for="firstname">Имя</label>
            <input id="firstname" th:field="*{firstName}" autofocus placeholder="Bruce"><br />
            <label for="lastname">Фамилия</label>
            <input id="lastname" th:field="*{lastName}" autofocus placeholder="Wayne"><br />
            <label for="email">E-mail</label>
            <input id="email" type="email" th:field="*{email}" placeholder="example@domain.com"><br />
            <span class="small text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
            <br th:if="${#fields.hasErrors('email')}" />
            <label for="phone-number">Номер телефона</label>
            <input id="phone-number" th:field="*{phoneNumber}" placeholder="(XXX)XXX-XX-XX"><br />
            <div>
                <label>Роли</label>
                <input class="chk" type="checkbox" name="roles" th:each="role : ${roles}" th:text="${role.name}"
                       th:value="${role.id}" th:field="*{roles}" />
            </div>
        </fieldset>
        <button class="btn btn-dark margins" type="submit">Сохранить</button>
    </form>

</div>

</body>
</html>
